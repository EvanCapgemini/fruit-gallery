<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Local Image Page</title>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <section>
      <h2>My Favorite Fruits</h2>
      <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Strawberry</li>
      </ul>
    </section>

    <section>
      <h2>Fruit Gallery</h2>
      <img src="mango.jpeg" alt="Mango image" width="200">
      <img src="banana.jpeg" alt="Banana image" width="200">
      <img src="strawberry.jpeg" alt="Strawberry image" width="200">
    </section>
  </main>

  <footer>
    <p>Learn more about fruits on 
      <a href="https://en.wikipedia.org/wiki/Fruit" target="_blank" rel="noopener noreferrer">Wikipedia</a>.
    </p>
  </footer>

</body>
</html>
